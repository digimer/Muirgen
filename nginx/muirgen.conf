# Save this in /etc/nginx/conf.d/
server {
    listen 80;
    server_name _; # Responds to any IP or hostname

    # Serve the React UI (Vite dev server or built files)
    location / {
        proxy_pass http://localhost:5173; # Point to your Vite dev port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # Proxy all '/api' requests to the Node.js backend
    location /api/ {
        proxy_pass http://localhost:5000/api/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

